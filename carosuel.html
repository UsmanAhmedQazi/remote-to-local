<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Carousel starts here -->
        <div class="carousel slide mt-4" id="demo" data-bs-ride="carousel">
          <!-- Carousel indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
      
          <!-- Carousel inner -->
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="download (3).jfif" alt="Slide 1" class="d-block w-100">
              <div class="carousel-caption">
                <h1>This is my slide 1</h1>
              </div>
            </div>
            <div class="carousel-item">
              <img src="download (2).jfif" alt="Slide 2" class="d-block w-100">
              <div class="carousel-caption">
                <h1>This is my slide 2</h1>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Oppo-A5i-128GB-Storage-4GB-Ram-450x450.webp" alt="Slide 3" class="d-block w-100">
              <div class="carousel-caption">
                <h1>This is my slide 3</h1>
              </div>
            </div>
          </div>
      
          <!-- Left and Right buttons -->
          <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      
    
</body>
</html>
